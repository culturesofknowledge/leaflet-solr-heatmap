<html>
<head>
	<link rel="stylesheet" href="../../bower_components/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../../bower_components/leaflet.markerclusterer/dist/MarkerCluster.Default.css" />
	<link rel='stylesheet' href='style.css' />
	<script src="../../bower_components/leaflet/dist/leaflet.js"></script>
	<script src="../../bower_components/leaflet.markerclusterer/dist/leaflet.markercluster.js"></script>
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src='../../bower_components/geostats/lib/geostats.js'></script>
	<script src='../../bower_components/heat/simpleheat.js'></script>
	<script src='../../bower_components/heat/HeatLayer.js'></script>
	<title>SolrSpatialExplorer</title>
</head>
<body>
<div id='solrInfo'>
	<h2>Solr Spatial Explorer</h2>
	<div style="margin-left: 50px">
		Color Map: <input type='text' id='colorMap' size='50' value="#31eef6, #57b5d8, #df65b0, #dd1c77, #980043"/>
		<br/>
		<button id="update">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;<a href='https://github.com/spacemansteve/leaflet-solr-heatmap/wiki/Configuration-Documentation'>Documentation For Fields</a>

		<div style='text-align: center' id='errorMessage'></div>
		<br/>
	</div>
</div>



<div id="map"></div>
<div id="list">
	Filter list: <input type='text' id='filter' size='50' value=""/><button id="clear">Clear</button><br/>
	<select title="Places" id="placelist" size="2"></select>
</div>

<div id='responseTime'></div>
<div id='numDocs'></div>
<div id='renderTime'></div>
</body>
<foot style="display:none">
	<script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js"></script>
	<script src='../../leafletSolrHeatmap.js'></script>
	<script src='emlo.js'></script>
</foot>
</html>
